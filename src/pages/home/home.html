<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Welcome to Monopoly Deal!</h3>
  <ion-list>
    <ion-item>
      <ion-label stacked>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="firstName">{{firstName}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="lastName">{{lastName}}</ion-input>
    </ion-item>
  </ion-list>

  <button ion-button secondary (click)="newGame($event, item)">Start Game</button>

</ion-content>
